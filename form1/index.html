<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- <a href="#" class="logo">Logo</a> -->
            <div class="menu-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="background"></div>


    <div class="container">
        <div class="content">
            <div class="content1">
                <div class="logo">
                    <img src="images/logo-tn (1).png" alt="">
                </div>
                <div class="tooryanaad ">
                    <img src="images/tooryanaad-24_white-vector.png" alt="" width="300px">
                </div>
                <div class="manit ">
                    <img src="images/logo-manit.png" alt="">
                </div>
            </div>
            <div class="main">
                <img src="images/theme-logo.png" alt="" width="300px">
            </div>

            <div class="social-icons">
                <a href="#"><i class='bx bxl-linkedin'></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
            </div>

        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#" id="myform">
                    <h2>पंजीकरण</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-edit-alt' ></i></span>
                        <input type="text" name="Name"required>
                        <label > Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-graduation' ></i>
                        </span>
                        <input type="text" name="College" required>
                        <label > College</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="email" name="Email" required>
                        <label > Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="text" name="Contact" required>
                        <label >Contact</label>
                    </div>

                    <button type="submit" class="btn">Register</button>

                </form>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
